<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Live User Filter</title>
</head>

<body>
  <div id="container">
    <header class="header">
      <h4 class="text-3xl font-normal leading-normal mt-0 mb-2 text-blueGray-800">Live User Filter</h4>
      <small class="subtitle">Search by name and/or location</small>
      <input class="py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" type="text" id="filter"
        placeholder="Search">
    </header>

    <ul id="result" class="user-list">
      <li>
        <h3>Loading...</h3>
      </li>
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
